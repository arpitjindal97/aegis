version: '3.3'
services:
  wireguard:
    image: arpitjindal1997/myst-multiarch:wireguard
    cap_add:
     - NET_ADMIN
     - SYS_MODULE
    sysctls:
     - net.ipv4.ip_forward=1
     - net.ipv6.conf.all.disable_ipv6=0
     - net.ipv6.conf.all.forwarding=1
    environment:
     - WG_COLOR_MODE=always
     - LOG_LEVEL=info
    ports:
     - 51820:51820/udp
    restart: unless-stopped
